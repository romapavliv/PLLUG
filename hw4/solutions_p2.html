<!-- Скрипт який виводить в консоль дату і час коли DOM побудований, але css, зображення ще не завантажились. -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        let today = new Date();
        let dd = String(today.getDate()).padStart(2, '0');
        let mm = String(today.getMonth() + 1).padStart(2, '0');
        let yyyy = today.getFullYear();

        today = mm + '/' + dd + '/' + yyyy;
        console.log(today);
        });
    </script>

<!-- Скрипт який виводить в консоль дату і час коли DOM побудований, але css, зображення завантажились. -->
    <script>
        window.onload = function () {
        let today = new Date();
        let dd = String(today.getDate()).padStart(2, '0');
        let mm = String(today.getMonth() + 1).padStart(2, '0');
        let yyyy = today.getFullYear();

        today = mm + '/' + dd + '/' + yyyy;
        console.log(today);
        };
    </script>
<!-- Скрипт який виводить в консоль дату і час коли юзер натиснув на закрити вкладку або перезавантажити сторінку. -->

<script>
    window.onbeforeunload = function () {
    let today = new Date();
    let dd = String(today.getDate()).padStart(2, '0');
    let mm = String(today.getMonth() + 1).padStart(2, '0');
    let yyyy = today.getFullYear();

    today = mm + '/' + dd + '/' + yyyy;
    console.log(today);
    return false;
    };
</script>

<!-- Скрипт який виводить в консоль скільки секунд юзер перебував на сторінці, після того як юзер натиснув на закрити вкладку або перезавантажити сторінку. -->

<script>
    const loadTimeObj = {};
    window.onload = function () {
        const loadTime = new Date();

        loadTimeObj.Hours = loadTime.getHours();
        loadTimeObj.Minutes = loadTime.getMinutes();
        loadTimeObj.Seconds = loadTime.getSeconds();
        
        return loadTimeObj;
    }
    window.onbeforeunload=function(){
        const unloadTime = new Date();
        let unloadTimeObj = {};
        const resultObj = {};

        unloadTimeObj.Hours = unloadTime.getHours();
        unloadTimeObj.Minutes = unloadTime.getMinutes();
        unloadTimeObj.Seconds = unloadTime.getSeconds();
        
        resultObj.Hours = unloadTimeObj.Hours - loadTimeObj.Hours;
        resultObj.Minutes = unloadTimeObj.Minutes - loadTimeObj.Minutes;
        resultObj.Seconds = unloadTimeObj.Seconds - loadTimeObj.Seconds;
        
        console.log(resultObj);
        return false;
    }
</script>
